spring.application.name=3th-chat-server

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chatdemo
spring.datasource.username=chatuser
spring.datasource.password=chatpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000

# Logging Configuration
logging.level.com.acc.chatdemo=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration (환경변수로 설정 권장)
jwt.secret=your-secret-key-please-change-this-in-production-environment-min-256-bits
jwt.expiration=604800
